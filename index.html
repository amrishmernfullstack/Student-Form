<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Form</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h2>Student form</h2>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required><br>|<br>
      
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required><br>|<br>
      
      <label for="regno">Register Number</label>
      <input type="text" id="regno" name="regno" required><br>|<br>
      
     
      
      <label for="mnumber">Mobile Number</label>
      <input type="text" id="mnumber" name="mnumber" required><br>|<br>
      
      <label for="g">Gender</label>
      <input type="text" id="g" name="g" required><br>|<br>

      <label for="mail">EmailId</label>
      <input type="text" id="mail" name="mail" required><br>|<br>

      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" required><br>|<br>

      <label for="year">year</label>
      <input type="text" id="year" name="year" required><br>|<br>
      
      <label for="languages known">Languages known</label>
      <select id="languages-known" name="languages-known" required>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>

     <label for="avail slot">Available Slots</label>
     <select id="avail-slot" name="avail-slot" required>
     <option value="10">10AM</option>
     <option value="2">2PM</option>
     <option value="5">5PM</option>
        

      </select>
      <label for="res">Resume</label>
      <input type="file" id="myfile" name="myfile" required><br>|<br>

      

      
      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
